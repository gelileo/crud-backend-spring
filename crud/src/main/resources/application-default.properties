server.port=8081
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
server.error.include-binding-errors=always
server.error.include-message=always

# Database
spring.application.name=crud
spring.datasource.url= jdbc:postgresql://postgres:5432/crud
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password

# Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# Logging
logging.level.org.springframework=INFO
logging.level.com.gelileo=DEBUG
#logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=trace
# Security
security.jwt.token.secret.key=9f2fd8e0-4544-11ec-81d3-0242ac13000
security.jwt.token.exp.minutes=5
security.token.refresh.exp.hour=24
